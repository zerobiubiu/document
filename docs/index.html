<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./vue.css">
</head>

<body>
  <div data-app id="app">加载中。。。</div>

  <script>
    window.$docsify = {
      name: 'My Document',
      repo: 'https://gitee.com/zerobiubiu/zerobiubiu',
      el: '#app',
      relativePath: true,
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      search: {
        maxAge: 86400000,               // 过期时间，单位毫秒，默认一天
        paths: [],                      // or 'auto'，匹配文件路径
        placeholder: 'Type to search',  // 搜索提示框文字， 支持本地化，例子在下面
        // placeholder: {
        //   '/zh-cn/': '搜索',
        //   '/': 'Type to search'
        // },
        noData: 'No Results!',          // 找不到结果文字提示，支持本地化，例子在下面
        // noData: {
        //   '/zh-cn/': '找不到结果',
        //   '/': 'No Results'
        // },
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./docsify@4.js"></script>
  <script src="./docsify-copy-code.min.js"></script>
  <script src="./countable.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</body>

</html>
